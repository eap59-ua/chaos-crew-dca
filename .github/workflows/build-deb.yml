name: Build and Release Package

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache cmake \
            libgl1-mesa-dev libx11-dev libxrandr-dev libxinerama-dev \
            libxcursor-dev libxi-dev libasound2-dev \
            libtinyxml2-dev
      
      - name: Build Raylib
        working-directory: /tmp
        run: |
          git clone --depth 1 --branch 5.0 https://github.com/raysan5/raylib.git
          cd raylib/src
          make PLATFORM=PLATFORM_DESKTOP -j$(nproc)
          sudo make install PLATFORM=PLATFORM_DESKTOP
          sudo ldconfig
      
      - name: Build project
        run: |
          make CXX="ccache g++" -j$(nproc)
      
      - name: Create package
        run: |
          mkdir -p chaos-crew-linux
          cp bin/game chaos-crew-linux/chaos-crew
          cp -r assets chaos-crew-linux/ 2>/dev/null || true
          tar -czf chaos-crew-linux-x64.tar.gz chaos-crew-linux/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chaos-crew-package
          path: chaos-crew-linux-x64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: chaos-crew-package
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: chaos-crew-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
