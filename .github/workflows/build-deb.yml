name: Build DEB CHAOS CREW Package

on:
  release:
    types: [created]


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          debhelper \
          devscripts \
          libraylib-dev \
          libgl1-mesa-dev \
          libx11-dev
    
    - name: Build DEB package
      run: |
        dpkg-buildpackage -us -uc -b
    
    - name: Upload DEB to Release
      uses: softprops/action-gh-release@v1
      with:
        files: ../chaos-crew_*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
